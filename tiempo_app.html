<!DOCTYPE html>

<html>

<head>
	<meta name="viewport" content="width=device-width" initial-scale="1">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta charset="UTF-8">
	<title>TIEMPO</title>
	<link href="jquery.mobile-1.4.5.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-2.2.4.js"
  integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
  crossorigin="anonymous"></script>
	<script src="tiempo_app.js" type="text/javascript"></script>
	<script src="jquery.mobile-1.4.5.js" type="text/javascript"></script>
	<link href="tiempo_app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Walter+Turncoat" rel="stylesheet">
</head>

<body>

<!--Página inicial-->
	<div data-role="page" id="tiempito" data-theme="b" class="pagina"> 

		<div role="main" id="mi_tiempo" class="ui-content">
			
			<div class="ini_todo">

				<div class="ini_info">
					<h1 class="temp">0</h1>
					<h2 class="ubica">Aquí</h2>
					<h3 class="dia">Hoy</h3>
					<div class="ini_sub">
						<p class="lat">Latitud</p>
						<p class="lon">Longitud</p>
						<p class="hum">Humedad</p>
						<p class="vie">Viento</p>
					</div>
				</div>

				<div class="ini_img">
					<img class="icono" src="" alt="">
				</div>

			</div>
			<div class="botones_ini">
				<a class="ui-btn" href="#ciudades" >Mis ciudades</a>
				<a class="ui-btn" href="#busqueda" >+</a>
			</div>
		</div>
	</div>

<!--Página de almacenamiento-->
	<div data-role="page" id="ciudades" data-theme="b" class="pagina">
		<div role="main" id="mis_cius" class="ui-content">
	
		</div>
		<div class="botones_ciu">
			<a class="ui-btn" href="#tiempito" >Inicio</a>
			<a class="ui-btn" href="#busqueda" >+</a>
		</div>
	</div>

<!--Página de búsqueda-->
	<div data-role="page" id="busqueda" data-theme="b" class="pagina">
		<div role="main" id="buscador" class="ui-content">
				<h3>INTRODUCE LA CIUDAD:</h3>
				<form class="ui-filterable">
				    <input id="autocomplete-input" data-type="search" placeholder="Find a city...">
				</form>
				<ul id="autocomplete" data-role="listview" data-inset="true" data-filter="true" data-input="#autocomplete-input"></ul>
		</div>
		<div class="botones_mas">
			<a class="ui-btn" href="#ciudades" >Mis ciudades</a>
		</div>
	</div>
	  
</body>

</html>
